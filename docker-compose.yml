version: '3.8'

services:
  backend:
    build:
      context: ../Server
    ports:
      - "5000:5000"
    env_file:
      - ../Server/.env
    volumes:
      - ../Server:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build:
      context: ../Client
    ports:
      - "3000:3000"
    volumes:
      - ../Client:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - app-network

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network: